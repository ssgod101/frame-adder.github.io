<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Add beautiful frames to your photos with customizable styles and colors. Works offline as a Progressive Web App.">
    <meta name="theme-color" content="#4CAF50">
    <!-- <meta name="color-scheme" content="light dark"> -->
    <title>Photo Frame App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%234CAF50;stop-opacity:1' /><stop offset='100%' style='stop-color:%232E7D32;stop-opacity:1' /></linearGradient></defs><rect width='192' height='192' fill='url(%23grad)' rx='45'/><rect x='30' y='30' width='132' height='132' fill='none' stroke='white' stroke-width='8' rx='8'/><circle cx='96' cy='75' r='12' fill='white'/><path d='M 30 130 L 80 70 L 120 100 L 162 50' stroke='white' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%234CAF50;stop-opacity:1' /><stop offset='100%' style='stop-color:%232E7D32;stop-opacity:1' /></linearGradient></defs><rect width='192' height='192' fill='url(%23grad)' rx='45'/><rect x='30' y='30' width='132' height='132' fill='none' stroke='white' stroke-width='8' rx='8'/><circle cx='96' cy='75' r='12' fill='white'/><path d='M 30 130 L 80 70 L 120 100 L 162 50' stroke='white' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Photo Frame">
</head>
<body>
    <div class="container">
        <header>
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%234CAF50;stop-opacity:1' /><stop offset='100%' style='stop-color:%232E7D32;stop-opacity:1' /></linearGradient></defs><rect width='192' height='192' fill='url(%23grad)' rx='45'/><rect x='30' y='30' width='132' height='132' fill='none' stroke='white' stroke-width='8' rx='8'/><circle cx='96' cy='75' r='12' fill='white'/><path d='M 30 130 L 80 70 L 120 100 L 162 50' stroke='white' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>" alt="Photo Frame App Logo" class="logo">
            <h1>Photo Frame</h1>
        </header>

        <div class="upload-section">
            <div class="upload-buttons">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-btn">
                    üìÅ Gallery
                </label>
                    
                <input type="file" id="cameraInput" accept="image/*" capture="environment">
                <label for="cameraInput" class="upload-btn camera-btn">
                    üì∑ Camera
                </label>
            </div>
        </div>

        <div id="canvasContainer" class="canvas-container hidden">
            <canvas id="canvas"></canvas>
            <div id="dimensionsDisplay" class="dimensions-display hidden">
                <small id="imageDimensions"></small>
                <small id="frameInfo"></small>
            </div>
        </div>

        <div id="downloadSection" class="download-section hidden">
            <button id="downloadBtn" class="download-btn">üì• Download</button>
            <button id="resetBtn" class="reset-btn">üîÑ Reset</button>
        </div>

        <div id="frameSelector" class="frame-selector hidden">
            <div class="controls-panel">
                <!-- <div class="corner-toggle">
                    <label>Corners:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-corner="rounded">‚óØ</button>
                        <button class="toggle-btn" data-corner="square">‚óª</button>
                    </div>
                </div> -->

                <div class="color-section">
                    <label for="colorInput">Color</label>
                    <div class="color-quick-wrapper">
                        <button class="color-btn quick" data-color="#8B4513" title="Wood"><span></span></button>
                        <button class="color-btn quick" data-color="#FFD700" title="Gold"><span></span></button>
                        <button class="color-btn quick" data-color="#C0C0C0" title="Silver"><span></span></button>
                        <button class="color-btn quick" data-color="#000000" title="Black"><span></span></button>
                        <button class="color-btn quick" data-color="#494327" style="border: 2px solid #494327;" title="White"><span></span></button>
                        <button class="color-btn quick" data-color="#8B008B" title="Purple"><span></span></button>
                    </div>
                    <input type="color" id="colorInput" value="#8B4513">
                    <span id="colorHex">#8B4513</span>
                </div>

                <div class="width-section">
                    <label for="frameWidth">Frame Thickness: <span id="widthValue">1.00</span>"</label>
                    <input type="range" id="frameWidth" min="0.5" max="4" value="1.0" step="0.25">
                </div>

                <div class="frame-only-toggle">
                    <label>Preview Mode:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" id="frameImageToggle" data-mode="with-image">With Image</button>
                        <button class="toggle-btn" id="frameOnlyToggle" data-mode="frame-only">Frame Only</button>
                    </div>
                </div>
            </div>

            <div class="frame-tabs">
                <button class="tab-btn active" data-tab="modern">Modern</button>
                <button class="tab-btn" data-tab="classic">Classic</button>
                <button class="tab-btn" data-tab="special">Special</button>
            </div>

            <div class="frame-grid">
                <div id="modern" class="frame-tab-content active">
                    <button class="frame-btn" data-style="classic"><span>Classic</span></button>
                    <button class="frame-btn" data-style="modern"><span>Modern</span></button>
                    <button class="frame-btn" data-style="architectural"><span>Arch</span></button>
                    <button class="frame-btn" data-style="minimalist"><span>Minimal</span></button>
                    <button class="frame-btn" data-style="neon"><span>Neon</span></button>
                    <button class="frame-btn" data-style="shadow"><span>Shadow</span></button>
                </div>

                <div id="classic" class="frame-tab-content">
                    <button class="frame-btn" data-style="polaroid"><span>Polaroid</span></button>
                    <button class="frame-btn" data-style="victorian"><span>Victorian</span></button>
                    <button class="frame-btn" data-style="classical"><span>Classical</span></button>
                    <button class="frame-btn" data-style="ornate"><span>Ornate</span></button>
                    <button class="frame-btn" data-style="vintage"><span>Vintage</span></button>
                    <button class="frame-btn" data-style="double"><span>Double</span></button>
                </div>

                <div id="special" class="frame-tab-content">
                    <button class="frame-btn" data-style="emboss"><span>Emboss</span></button>
                    <button class="frame-btn" data-style="metallic"><span>Metallic</span></button>
                </div>
            </div>
        </div>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
